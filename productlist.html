<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>商品列表</title>
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/productlist.css">
</head>
<body>
<div class="container">

  <!--头部-->
  <div class="m_header">
    <div class="m_logo">
      <a href="index.html">
        <img src="./images/header_logo.png" alt="">
      </a>
    </div>
    <div class="m_app"></div>
  </div>

  <!--搜索框-->
  <div class="m_search">
    <input type="text" placeholder="请输入你想比价的商品">
    <input type="button" value="搜索">
  </div>

  <!--商品导航-->

  <div class="mm_nav">


  </div>

  <!--商品列表-->

  <div class="m_product">

  </div>

  <div class="paginator">

  </div>

  <!--登录注册-->
  <div class="l_r_b mt">
    <a href="javascript:;" class="login">登录</a>
    <a href="javascript:;" class="register">注册</a>
    <a href="javascript:;" class="fa fa-arrow-circle-o-up backTop">返回顶部</a>
    <!--<a href="javascript:;" class="backTop">返回顶部</a>-->
  </div>

  <!--底部-->
  <div class="footer">
    <p>
      <a href="javascript:;"><span>手机APP下载</span></a>
      <a href="javascript:;">慢慢买手机版</a>
      -- 掌上比价平台
    </p>
    <p>m.manmanbuy.com</p>
  </div>

</div>

<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/productlist.js"></script>

<script type="text/html" id="navTpl">
  {{each result v}}
    <a href="index.html">首页&nbsp;&gt;&nbsp;</a>
    <a href="category.html">全部分类&nbsp;&gt;&nbsp;</a>
    <a href="#" class="cate_nav">{{v.category}}&nbsp;&gt;&nbsp;</a>

    <button class="fr">筛选</button>
  {{/each}}
</script>


<script type="text/html" id="productTpl">
  {{each result v}}
    <div class="m_p_item">
      <a href="productdetail.html?productid={{v.productId}}">
        <div>{{@v.productImg}}</div>
        <div class="item_info">
          <h6>{{v.productName}}</h6>
          <span>{{v.productPrice}}</span>
          <p>
            <span>{{v.productQuote}}</span>
            <span>{{v.productCom}}</span>
          </p>
        </div>
      </a>
    </div>
  {{/each}}
</script>

<script type="text/html" id="optTpl">

  <div class="prev" data-page="{{page<=1?1:page-1}}">上一页</div>

  <div class="selector">
    <select name="pageid" id="selector">
      <%
      for(var i = 1; i<=num;i++){
      %>
      <option value="{{i}}" class="{{i==page?'selected':''}}">{{i}}/{{num}}</option>
      <%
      }
      %>
    </select>
  </div>

  <div class="next" data-page="{{page>=num?num:page+1}}">下一页</div>

</script>
</body>
</html>
