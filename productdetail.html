<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>商品详情</title>
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/productdetail.css">
</head>
<body>
<div class="container">

  <!--头部-->
  <div class="m_header">
    <div class="m_logo">
      <a href="index.html">
        <img src="./images/header_logo.png" alt="">
      </a>
    </div>
    <div class="m_app"></div>
  </div>

  <!--搜索框-->
  <div class="m_search">
    <input type="text" placeholder="请输入你想比价的商品">
    <input type="button" value="搜索">
  </div>

  <!--商品导航-->

  <div class="mm_nav">


  </div>

  <!--商品详情-->
  <div class="m_show">

  </div>

  <!--商品评价-->

  <div class="comment">

    <div class="c_title">
      <p>网友评价</p>
    </div>

    <div class="c_items">
      <div class="c_item">

        <div class="info">
          <div class="clearfix">
            <span class="fl">g***n</span>
            <span class="fr">2016/2/18</span>
          </div>
          <p>购买自：京东商城</p>
        </div>

        <p>外观：精工细作，颜值再度提高作为加油吧，京东</p>
      </div>
    </div>


    <div class="c_more">
  
      <a href="javascript:;">查看更多评论</a>

    </div>

  </div>


  <!--登录注册-->
  <div class="l_r_b">
    <a href="javascript:;" class="login">登录</a>
    <a href="javascript:;" class="register">注册</a>
    <a href="javascript:;" class="fa fa-arrow-circle-o-up backTop">返回顶部</a>
    <!--<a href="javascript:;" class="backTop">返回顶部</a>-->
  </div>

  <!--底部-->
  <div class="footer">
    <p>
      <a href="javascript:;"><span>手机APP下载</span></a>
      <a href="javascript:;">慢慢买手机版</a>
      -- 掌上比价平台
    </p>
    <p>m.manmanbuy.com</p>
  </div>

</div>

<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/productdetail.js"></script>

<script type="text/html" id="navTpl">
  {{each result v}}
  <a href="index.html">首页&nbsp;&gt;&nbsp;</a>
  <a href="productlist.html?categoryId={{v.categoryId}}">{{category}}&nbsp;&gt;&nbsp;</a>
  <a href="#" class="cate_nav">{{navName}}&nbsp;&gt;&nbsp;</a>

  <button class="fr">筛选</button>
  {{/each}}
</script>


<script type="text/html" id="showTpl">
  {{each result v}}
  <h3>{{v.productName}}</h3>
  <div class="pic">
    {{@ v.productImg}}
    <img src="./images/sc.jpg" alt="" class="collect">
  </div>
  <ul class="clearfix">
    <li><a href="#">比价购买</a></li>
    <li><a href="#">产品参数</a></li>
    <li><a href="#">评价（2322）</a></li>
  </ul>
  <div class="mall">
    <a href="#">
      <div class="fl">
        <img src="./images/jd.png" alt="" class="fl">
        <span>京东商城</span>
      </div>

      <div class="fr">
        <span class="price">&yen;1999.00</span>
        <span class="buy">去购买</span>
      </div>

    </a>
  </div>
  <p>* 实际价格以各网站列出的实时售价为准，我们提供的价格可能有数小时至数日的延迟。</p>
  {{/each}}
</script>


<script type="text/html" id="comTpl">
  {{each result v}}
    <div class="c_item">
      <div class="info">
        <div class="clearfix">
          <span class="fl">{{v.comName}}</span>
          <span class="fr">{{v.comTime}}</span>
        </div>
        <p>{{v.comFrom}}</p>
      </div>

      <p>{{v.comContent}}</p>
    </div>
  {{/each}}
</script>


</body>
</html>
