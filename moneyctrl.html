<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>省钱控</title>
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
</head>
<body>
<div class="container">

  <!--头部-->
  <div class="mm_header">
    <div class="mm_logo">
      <a href="javascript:history.go(-1);" class="fa fa-angle-left"></a>
    </div>
    <h1>省钱控-最新优惠</h1>
    <div class="mm_app"></div>
  </div>
  
  <!--商品列表-->

  <div class="m_product">

  </div>

  <!--商品分页-->
  <div class="paginator">

  </div>

  <!--登录注册-->
  <div class="l_r_b mt">
    <a href="javascript:;" class="login">登录</a>
    <a href="javascript:;" class="register">注册</a>
    <a href="javascript:;" class="fa fa-arrow-circle-o-up backTop">返回顶部</a>
    <!--<a href="javascript:;" class="backTop">返回顶部</a>-->
  </div>

  <!--底部-->
  <div class="footer">
    <p>
      <a href="javascript:;"><span>手机APP下载</span></a>
      <a href="javascript:;">慢慢买手机版</a>
      -- 掌上比价平台
    </p>
    <p>m.manmanbuy.com</p>
  </div>

</div>

<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/moneyctrl.js"></script>


<script type="text/html" id="itemTpl">
  {{each result v i}}
  <div class="m_r_item clearfix">
    <a href="moneyproduct.html?productid={{v.productId}}">
      <div>{{@ v.productImgSm}}</div>
      <div class="item_info">
        <h6>{{v.productName}} <span>{{v.productPinkage}}</span></h6>
        <p>
          <span>{{v.productFrom}} | {{v.productTime}}</span>
          <span class="fa fa-comments-o fr">{{v.productComCount.replace('有','').replace('人评论','')}}</span>
        </p>
      </div>
    </a>
  </div>
  {{/each}}
</script>



<script type="text/html" id="optTpl">

  <div class="prev" data-page="{{page<=1?1:page-1}}">上一页</div>

  <div class="selector">
    <select name="pageid" id="selector">
      <%
      for(var i = 1; i<=num;i++){
      %>
      <option value="{{i}}" class="{{i==page?'selected':''}}">{{i}}/{{num}}</option>
      <%
      }
      %>
    </select>
  </div>

  <div class="next" data-page="{{page>=num?num:page+1}}">下一页</div>

</script>
</body>
</html>
