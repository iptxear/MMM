<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>比价搜索</title>
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/category.css">
</head>
<body>
<div class="container">

  <!--头部-->
  <div class="m_header">
    <div class="m_logo">
      <a href="index.html">
        <img src="./images/header_logo.png" alt="">
      </a>
    </div>
    <div class="m_app"></div>
  </div>

  <!--搜索框-->
  <div class="m_search">
    <input type="text" placeholder="请输入你想比价的商品">
    <input type="button" value="搜索">
  </div>

  <!--商品分类-->

  <div class="m_cate">

  </div>


  <!--登录注册-->
  <div class="l_r_b">
    <a href="javascript:;" class="login">登录</a>
    <a href="javascript:;" class="register">注册</a>
    <a href="javascript:;" class="fa fa-arrow-circle-o-up backTop">返回顶部</a>
    <!--<a href="javascript:;" class="backTop">返回顶部</a>-->
  </div>

  <!--底部-->
  <div class="footer">
    <p>
      <a href="javascript:;"><span>手机APP下载</span></a>
      <a href="javascript:;">慢慢买手机版</a>
      -- 掌上比价平台
    </p>
    <p>m.manmanbuy.com</p>
  </div>

</div>

<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/category.js"></script>

<script type="text/html" id="listTpl">
  {{each result v i}}
    <div class="m_list">
      <p data-id="{{v.titleId}}">{{v.title}}
        <span class="fa fa-chevron-down fr"></span>
      </p>
      <ul class="clearfix m_item">
      </ul>
    </div>
  {{/each}}
</script>

<script type="text/html" id="itemTpl">
  {{each result v i}}
    <li><a href="productlist.html?categoryId={{v.categoryId}}">{{v.category}}</a></li>
  {{/each}}
</script>

</body>
</html>
