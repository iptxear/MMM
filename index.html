<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>买买买</title>
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <div class="container">

    <!--头部-->
    <div class="m_header">
      <div class="m_logo">
        <a href="index.html">
          <img src="./images/header_logo.png" alt="">
        </a>
      </div>
      <div class="m_app"></div>
    </div>

    <!--搜索框-->
    <div class="m_search">
      <input type="text" placeholder="请输入你想比价的商品">
      <input type="button" value="搜索">
    </div>

    <!--导航栏-->
    <div class="m_nav">
      <ul class="clearfix">
        <!--模版渲染-->
      </ul>
    </div>

    <!--折扣推荐-->
    <div class="m_recommend">
      <div class="m_title">
        <span>超值折扣推荐</span>
        <img src="./images/more.png" alt="">
      </div>
      <div class="r_items">
       <!--模版渲染-->
      </div>
      <div class="m_r_more">
        <a href="#">更多优惠信息 »</a>
      </div>
    </div>

    <!--品牌排行-->
    <div class="brand_sort">
      <div class="m_title">
        <span>品牌排行</span>
        <img src="./images/more.png" alt="">
      </div>
    </div>

    <!--登录注册-->
    <div class="l_r_b">
      <a href="javascript:;" class="login">登录</a>
      <a href="javascript:;" class="register">注册</a>
      <a href="javascript:;" class="fa fa-arrow-circle-o-up backTop">返回顶部</a>
      <!--<a href="javascript:;" class="backTop">返回顶部</a>-->
    </div>

    <!--底部-->
    <div class="footer">
      <p>
        <a href="javascript:;"><span>手机APP下载</span></a>
        <a href="javascript:;">慢慢买手机版</a>
        -- 掌上比价平台
      </p>
      <p>m.manmanbuy.com</p>
    </div>

  </div>

  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/index.js"></script>

  <script type="text/html" id="navTpl">
    {{each result v i}}
      <li class="{{i>7?'hidden':''}}">
        <a href="{{i==7?'javasciprt:;':v.titlehref}}">
          {{@ v.img}}
          <p>{{v.name}}</p>
        </a>
      </li>
    {{/each}}
  </script>
  <script type="text/html" id="itemTpl">
    {{each result v i}}
    <div class="m_r_item clearfix">
      <a href="moneyproduct.html?productid={{v.productId}}">
        <div>{{@ v.productImgSm}}</div>
        <div class="item_info">
          <h6>{{v.productName}} <span>{{v.productPinkage}}</span></h6>
          <p>
            <span>{{v.productFrom}} | {{v.productTime}}</span>
            <span class="fa fa-comments-o fr">{{v.productComCount.replace('有','').replace('人评论','')}}</span>
          </p>
        </div>
      </a>
    </div>
    {{/each}}
  </script>
</body>
</html>
